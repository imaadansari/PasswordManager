{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block body %}
<div class="container" style="width: 30%; text-align: center; margin-top: 5%;">
    <h2>Sign Up</h2>
    <form action="/signup" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" name="password" id="password" aria-describedby="emailHelp">
        </div>

        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    <p style="margin-top: 5%;">Already have an account? <a href="/">Log In</a></p>
</div>

{% endblock body %}
